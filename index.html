<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculatorContainer">
        <div class="calculatorOutput"></div>
        <div class="calculatorInput">
          <div class="calculatorInputContainer">
            <div id="clearBtn" class="btn">C</div>
            <div id="deleteBtn" class="btn">D</div>
            <div id="remainderBtn" class="btn">%</div>
            <div id="divideBtn" class="btn">➗</div>
            <div class="btn numberBtn">7</div>
            <div class="btn numberBtn">8</div>
            <div class="btn numberBtn">9</div>
            <div id="multiplyBtn" class="btn">✖</div>
            <div class="btn numberBtn">4</div>
            <div class="btn numberBtn">5</div>
            <div class="btn numberBtn">6</div>
            <div id="minusBtn" class="btn">➖</div>
            <div class="btn numberBtn">1</div>
            <div class="btn numberBtn">2</div>
            <div class="btn numberBtn">3</div>
            <div id="plusBtn" class="btn">➕</div>
            <div class="btn numberBtn">0</div>
            <div id="decimalBtn" class="btn">.</div>
            <div id="equalBtn" class="btn">=</div>
            <div id="nullBtn" class="btn">N</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
